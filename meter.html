<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility Meter Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #73cdb6; /* Light green background */
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 1000px;
            margin: 30px auto;
            background: rgba(185, 108, 108, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            font-size: 32px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .nav-button {
            background: #2980b9;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
        }
        .nav-button:hover {
            background: #1c5980;
        }
        /* New class for login button */
        .nav a.login {
            background-color: #5f8f81; /* Light green color */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }
        .nav a.login:hover {
            background-color: #c9d1cf; /* Slightly darker shade for hover */
        }
        .section {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: none;
        }
        input {
            background: white;
            color: black;
        }
        button {
            background: #27276d;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #40246e;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: rgba(255, 255, 255, 0.3);
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            text-align: left;
        }
        .input-chart-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .input-area, .chart-container {
            flex: 1;
            min-width: 300px;
        }
        .chart-container {
            height: 300px;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
        }
        .audit-button {
            margin-top: 20px;
            width: 95%;
            padding: 12px;
            font-size: 18px;
            background: #515ada;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .audit-button:hover {
            background: #ca6f1e;
        }
        
        /* Dark colored box for the title */
        .title-box {
            background-color: #1c5b59; /* Dark color */
            color: white;
            padding: 15px;
            border-radius: 8px;
            display: inline-block;
            font-size: 32px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div class="title-box">‚ö° Utility Meter Tracker</div>
            <div class="nav-buttons">
                <a href="index.html" class="nav-button">üè† Home</a>
                <a href="logout.html" class="nav-button">üö™ Logout</a>
            </div>
        </header>

        <div class="section input-chart-container">
            <div class="input-area">
                <h2>Enter Meter Reading</h2>
                <input type="number" id="readingInput" placeholder="Enter reading..." required>
                <input type="number" id="rateInput" placeholder="Rate per kWh..." required>
                <input type="text" id="noteInput" placeholder="Enter notes (optional)">
                
                <!-- Added From and To date labels and time input -->
                <label for="dateFrom">Date From:</label>
                <input type="date" id="dateFrom" required>
                <input type="time" id="timeFrom" required>

                <label for="dateTo">Date To:</label>
                <input type="date" id="dateTo" required>
                <input type="time" id="timeTo" required>

                <button onclick="addReading()">Submit</button>
            </div>

            <div class="chart-container">
                <h2>Usage Trend</h2>
                <canvas id="usageChart"></canvas>
            </div>
        </div>

        <section class="section">
            <h2>Reading History</h2>
            <ul id="historyList">No readings added yet.</ul>
        </section>

        <a href="audit-report.html" class="audit-button">üìä Go to Audit Report</a>
    </div>

    <script>
        let readings = [];
        let chart; 

        function addReading() {
            const readingInput = document.getElementById('readingInput').value;
            const rateInput = document.getElementById('rateInput').value;
            const noteInput = document.getElementById('noteInput').value;
            const dateFrom = document.getElementById('dateFrom').value;
            const timeFrom = document.getElementById('timeFrom').value;
            const dateTo = document.getElementById('dateTo').value;
            const timeTo = document.getElementById('timeTo').value;

            if (!readingInput || !rateInput || !dateFrom || !timeFrom || !dateTo || !timeTo) {
                alert('Please fill all the fields, including date and time!');
                return;
            }

            let displayDate = `${dateFrom} ${timeFrom} to ${dateTo} ${timeTo}`;

            const cost = (parseFloat(readingInput) * parseFloat(rateInput)).toFixed(2);

            const newReading = {
                date: displayDate,
                reading: parseFloat(readingInput),
                rate: parseFloat(rateInput),
                cost: cost,
                notes: noteInput || 'No notes'
            };

            readings.push(newReading);
            updateHistory();
            updateChart();
        }

        function updateHistory() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';

            if (readings.length === 0) {
                historyList.innerHTML = 'No readings added yet.';
                return;
            }
            readings.slice().reverse().forEach((reading) => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<strong>${reading.date}</strong>: ${reading.reading} kWh at ‚Çπ${reading.rate}/kWh - Total: ‚Çπ${reading.cost} - ${reading.notes}`;
                historyList.appendChild(listItem);
            });
        }

        function updateChart() {
            const ctx = document.getElementById('usageChart').getContext('2d');

            if (chart) {
                chart.destroy();
            }

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: readings.map(r => r.date),
                    datasets: [{
                        label: 'Meter Readings (kWh)',
                        data: readings.map(r => r.reading),
                        borderColor: '#26a69a',
                        backgroundColor: 'rgba(38, 166, 154, 0.2)',
                        fill: true,
                        tension: 0.4,
                        pointRadius: 5,
                        pointBackgroundColor: '#00796b'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                }
            });
        }

        window.onload = function () {
            updateHistory();
            updateChart();
        };
    </script>

</body>
</html>
